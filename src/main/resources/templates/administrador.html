<!DOCTYPE html>
<html lang="en">

<head th:insert="fragments/head(title='Admin - Página Inicial')">
	<meta charset="utf-8">
</head>

<body>
  <header th:insert="fragments/headerAdmin(opc=0)"/>

  <div class="card-header margin-top">LISTA DE CLIENTES</div>
  <table class="table table-sm">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">Email</th>
        <th scope="col">Telefone</th>
        <th scope="col">Endereço</th>
        <th scope="col">Remover</th>
        <th scope="col">Editar</th>
      </tr>
    </thead>
    <tbody>
			<tr th:each="cliente : ${objetos}">
				<td th:text="${cliente.prenome}"></td>
				<td th:text="${cliente.sobrenome}"></td>
				<td th:text="${cliente.email}"></td>
				<td th:text="${cliente.telefone}"></td>
				<td th:text="${cliente.endereco}"></td>
				<td><a th:href="@{/administrador/delete/{id}(id=${cliente.id})}">Remover</a></td>
				<td><a th:href="@{/administrador/edit/{id}(id=${cliente.id})}">Editar</a></td>
			</tr>
	</tbody>
  </table>

  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
