<!DOCTYPE html>
<html lang="en" dir="ltr">

<head th:insert="fragments/head(title='Locar Filme')">
	<meta charset="utf-8">
</head>
 
<body>

  <header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/administrador}">Locadora Online</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
   </nav>
  </header>

    <main class="my-form">
      <div class="cotainer">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header margin-top">Preencha com as Informções do Filme</div>
              <div class="card-body">
					<form th:object="${objeto}" th:action="@{/administrador/filmes}" method="post">
                            	<input type="hidden" th:field="*{id}" />
                                <div class="form-group row">
                                    <label for="full_name" class="col-md-4 col-form-label text-md-right">Título</label>
                                    <div class="col-md-6">
                                        <input type="text" id="full_name" th:field="*{titulo}" class="form-control" required autofocus>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="full_name"
                                        class="col-md-4 col-form-label text-md-right">Duração</label>
                                    <div class="col-md-6">
                                        <input type="text" id="full_name" th:field="*{duracao}" class="form-control" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="email_address"
                                        class="col-md-4 col-form-label text-md-right">Categoria</label>
                                    <div class="col-md-6">
                                        <input type="text" id="email_address" th:field="*{categoria}" class="form-control" required>
                                    </div>
                                </div>


                                <div class="col-md-6 offset-md-4">
                                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                                </div>
                        </div>
                        </form>
            </div>
          </div>
        </div>
      </div>
      </div>

    </main>

    <!-- Bootstrap core JavaScript -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
